apiVersion: apps/v1
kind: Deployment
metadata:
    name: accounts-microservice
    namespace: online-learning-platform-namespace
spec:
    replicas: 3
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
    selector:
        matchLabels:
            app: accounts-microservice
    template:
        metadata:
            labels:
                app: accounts-microservice
        spec:
            containers:
                - name: accounts-microservice
                  image: only1adwy/accounts:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8081
                  resources:
                      limits:
                          memory: "2048Mi"
                          cpu: "1000m"
                      requests:
                          memory: "512Mi"
                          cpu: "250m"
