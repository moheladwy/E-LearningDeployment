apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: courses-ingress
    namespace: online-learning-platform-namespace
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
        - host: ""
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: courses-service
                            port:
                                number: 8080
